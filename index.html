<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt to Capital Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="debttoCapitalRatioRadio" name="variables" checked>
  <label for="debttoCapitalRatioRadio">Debt to Capital Ratio</label>

  <input type="radio" id="interestBearingDebtRadio" name="variables" disabled>
  <label for="interestBearingDebtRadio">Interest Bearing Debt</label>

  <input type="radio" id="shareholdersEquityRadio" name="variables">
  <label for="shareholdersEquityRadio">Shareholder's Equity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Interest Bearing Debt</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Shareholder's Equity</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
